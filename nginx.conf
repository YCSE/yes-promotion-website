# Nginx configuration for caching static assets
# Add this to your server block

# Fonts - 1 year cache with immutable
location ~* \.(ttf|otf|woff|woff2|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable, max-age=31536000";
    add_header Vary "Accept-Encoding";
}

# Images - 1 year cache
location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, must-revalidate";
    add_header Vary "Accept-Encoding";
}

# Videos - 1 year cache
location ~* \.(mp4|webm|ogg)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, must-revalidate";
    add_header Vary "Accept-Encoding";
}

# CSS and JavaScript - 1 year cache with immutable
location ~* \.(css|js)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    add_header Vary "Accept-Encoding";
}

# _next/static directory - immutable assets
location /_next/static/ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
}

# HTML files - no cache
location ~* \.(html)$ {
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
}

# Enable gzip compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/x-component text/x-cross-domain-policy application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject font/woff font/woff2;